<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Countdown Timer â€” Alternate Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
      --radius: 20px;
    }

    html, body {
      margin:0;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:transparent;
      font-family:'Lexend', sans-serif;
      overflow:hidden;
    }

    .wrapper{
      width:100%;
      height:100%;
      aspect-ratio:3/4;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      height:100%;
      background:var(--glass-bg);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      border-radius:var(--radius);
      padding:5%;
      text-align:center;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      box-sizing:border-box;
      overflow:hidden;
    }

    .label{
      color:var(--slate-blue);
      font-weight:700;
      font-size:5vmin;
      white-space:nowrap;
    }

    .timer{
      color:var(--soft-purple);
      font-weight:700;
      font-size:12vmin;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .countdown-label{
      color:var(--muted-green);
      font-weight:700;
      font-size:5vmin;
      white-space:nowrap;
      margin-top:1rem;
    }

    .timer.hidden{
      display:none;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="label" id="label">Loading...</div>
      <div class="timer" id="timer">--:--</div>
      <div class="countdown-label" id="sub">Time Remaining</div>
    </div>
  </div>

  <script>
    const schedule = [
      { label: "Period 1", start: "10:05", end: "10:35" },
      { label: "Period 2", start: "10:40", end: "11:15" },
      { label: "Period 3", start: "11:20", end: "11:55" },
      { label: "Period 5A Lunch", start: "11:55", end: "12:25" },
      { label: "Period 5A Class", start: "12:30", end: "13:05" },
      { label: "Period 5B Class", start: "12:00", end: "12:35" },
      { label: "Period 5B Lunch", start: "12:35", end: "13:05" },
      { label: "Period 6", start: "13:10", end: "13:45" },
      { label: "Period 7", start: "13:50", end: "14:25" },
      { label: "Period 8", start: "14:30", end: "15:05" },
    ];

    function toMinutes(str){
      const [h,m] = str.split(":").map(Number);
      return h*60 + m;
    }

    function getCurrentSegment(now){
      const current = now.getHours()*60 + now.getMinutes();
      const firstStart = toMinutes(schedule[0].start);
      const lastEnd   = toMinutes(schedule[schedule.length-1].end);

      if(current < firstStart){
        const [sh,sm] = schedule[0].start.split(":" ).map(Number);
        return { label:"School Starts In", endHour:sh, endMinute:sm, sub:"Until 1st Period", showTimer:true };
      }

      for(let i=0;i<schedule.length;i++){
        const start = toMinutes(schedule[i].start);
        const end   = toMinutes(schedule[i].end);

        if(current>=start && current<end){
          const [eh,em] = schedule[i].end.split(":" ).map(Number);
          return { label:schedule[i].label, endHour:eh, endMinute:em, sub:"Time Remaining", showTimer:true };
        }

        if(i < schedule.length-1){
          const nextStart = toMinutes(schedule[i+1].start);
          if(current>=end && current<nextStart){
            const [nsh,nsm] = schedule[i+1].start.split(":" ).map(Number);
            return { label:"Passing Period", endHour:nsh, endMinute:nsm, sub:"Until Next Class", showTimer:true };
          }
        }
      }

      if(current >= lastEnd){
        return { label:"School Day Over", endHour:null, endMinute:null, sub:"See you tomorrow", showTimer:false };
      }

      return null;
    }

    function updateTimer(){
      const now = new Date();
      const seg = getCurrentSegment(now);

      const labelEl = document.getElementById('label');
      const timerEl = document.getElementById('timer');
      const subEl   = document.getElementById('sub');

      if(!seg){
        labelEl.textContent = "No Class In Session";
        timerEl.textContent = "--:--";
        subEl.textContent = "";
        timerEl.classList.remove("hidden");
        return;
      }

      labelEl.textContent = seg.label;
      subEl.textContent = seg.sub || "";

      if(!seg.showTimer || seg.endHour === null){
        timerEl.classList.add("hidden");
        return;
      }

      timerEl.classList.remove("hidden");
      const end = new Date();
      end.setHours(seg.endHour, seg.endMinute, 0,0);

      const diff = Math.max(0, Math.floor((end-now)/1000));
      const mm = Math.floor(diff/60);
      const ss = diff % 60;

      timerEl.textContent = `${mm}:${ss.toString().padStart(2,'0')}`;
    }

    window.addEventListener('load', updateTimer);
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
